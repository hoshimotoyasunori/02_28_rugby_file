<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index2.css">
    <title>RUgBy</title>
</head>

<body class="win3">
    <video id="exmovie" class="video" muted src="movie/exmovie.mp4" autoplay></video>


    <footer>
        <article><a href="index.html" class="navigate-anchor">back</a></article>

    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        /*設定１*/
        // 画面が読み込まれた時、is-slideを外し、アニメーションさせる
        $(window).on('load', function () {
            $('body').removeClass('is-slide');
        });

        $(function () {
            // ハッシュリンク(#)と別ウィンドウでページを開く場合は実行しない

            $('a:not([href^="#"]):not([target])').on('click', function (e) {
                e.preventDefault();         // ページ遷移を一旦キャンセル
                url = $(this).attr('href'); // 遷移先のURLを取得

                if (url !== '') {
                    $('body').addClass('is-slide-in'); // 画面遷移前のアニメーション is-slide-in

                    setTimeout(function () {
                        window.location = url;  // 0.7秒後に取得したURLに遷移
                    }, 700);
                }
                return false;
            });

        });

        $(function () {
            var player = $('#exmovie').get(0);	//videoタグの要素を取得
            player.play();	//動画の再生
            //動画が終了したことを検出して発火する処理
            player.addEventListener('ended', function () {
                document.location.assign('index1.html');		//videoタグをDOM的に削除
            });
        });
        // $(function () {
        //     var player = $('#exmovie').get(0); //videoタグの要素を取得
        //     //動画の再生
        //     //動画が終了したことを検出して発火する処理
        //     player.addEventListener('ended', function () {
        //         $('location').attr(href = "index1.html") //videoタグをDOM的に削除
        //     });
        // });
    </script>
